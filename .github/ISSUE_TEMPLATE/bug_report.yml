name: Bug Report
description: Report a bug or issue with Exam Helper
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug clearly and concisely
      placeholder: When I upload a PDF file, the page crashes...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: The file should upload successfully and show the document ID
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to the landing page
        2. Click 'Start Studying'
        3. Upload a PDF file
        4. See error
    validations:
      required: true
  
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the app is affected?
      options:
        - Frontend (UI)
        - Backend (API)
        - Document Upload
        - Summarization
        - Question Generation
        - Q&A Feature
        - Other
    validations:
      required: true
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system information
      placeholder: |
        - OS: Windows 11
        - Browser: Chrome 120
        - Node.js: v20.10.0
    validations:
      required: false
  
  - type: textarea
    id: logs
    attributes:
      label: Error logs
      description: Include any error messages or console logs
      render: shell
    validations:
      required: false
